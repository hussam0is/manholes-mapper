<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2563eb" />
  <title>Offline • Manhole Mapper (ממפה שוחות)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div style="display:flex;align-items:center;justify-content:center;height:100vh;background:var(--color-bg);color:var(--color-text);">
    <div class="panel" style="text-align:center;max-width:520px;">
      <h1 style="margin:0 0 0.5rem 0;">You’re offline</h1>
      <p style="margin:0 0 0.75rem 0;color:var(--color-muted);">The app couldn’t reach the network. You can continue working if you already opened the app before going offline.</p>
      <p style="margin:0;color:var(--color-muted);">Please check your connection and try again.</p>
    </div>
  </div>
  </body>
</html>
